<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css' />
    <title>Document</title>

</head>

<body>
    <div id="main">
        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
            <input type=hidden name="orgid" value="00D67000000SG2p">
            <input type=hidden name="retURL" value="http://">

            <label for="name">Contact Name</label><input id="name" name="name" size="20" type="text" /><br>

            <label for="company">Company</label><input id="company" name="company" size="20" type="text" /><br>

            <label for="phone">Phone</label><input id="phone" name="phone" size="20" type="text" /><br>

            <label for="priority">Priority</label><select id="priority" name="priority">
                <option value="">--None--</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select><br>

            <label for="email">Email</label><input id="email" name="email" size="20" type="text" /><br>

            <label for="subject">Subject</label><input id="subject" name="subject" size="20" type="text" /><br>

            <label for="description">Description</label><textarea name="description"></textarea><br>

            <input type="submit" name="submit" value="Submit">

        </form>
    </div>
</body>

</html>
